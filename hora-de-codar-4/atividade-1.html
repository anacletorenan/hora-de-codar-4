<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hora de Codar 4 Atividade 1</title>
    <script>
        function cadastrarEstudantes(){
            let estudantes = []

  
        while (true){
            let nome = prompt("Digite o nome do estudante (ou digite 'PARE' para finalizar):")

            if (nome.toUpperCase() === "PARE"){
                document.write("Quantidade de estudantes cadastrados: " + estudantes.length + "<br>")
                document.write("Lista de estudantes:" + "<br>")
            for (let i = 0; i < estudantes.length; i++){
                document.write((i + 1) + ". " + estudantes[i] + "<br>")
            }
            break
            }else{
            estudantes.push(nome)
            }
        }
}

        cadastrarEstudantes(); 
    </script>
</head>
